<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div data-role="page">
		<input type="text" name="text-basic" id="text-basic" placeholder="一般文字">

		<input type="password" name="text-password" id="text-password" placeholder="密碼文字">

		<input type="number" name="text-number" id="text-number" placeholder="數字型態">
		
		<input type="tel" name="text-tel" id="text-tel" placeholder="電話型態">

		<input type="email" name="text-email" id="text-email" placeholder="電子郵件">

		<input type="url" name="text-url" id="text-url" placeholder="網址型態">
		
		<input type="search" name="text-search" id="text-search" placeholder="搜尋型態">
		
		<textarea cols="40" rows="8" name="textarea" id="textarea" placeholder="文字區域"></textarea>
	</div>
</body>
</html>
