<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>  	
	<div data-role="page"> 
		<div data-role="header"> 
			<h1>面板示範</h1> 
		</div> 
		<div data-role="content">  
    		<a href="#defaultpanel" data-role="button" data-inline="true" data-icon="bars">開啟面板</a>  
		</div> 
		<!-- defaultpanel  --> 
		<div data-role="panel" data-position="right" data-display="push" id="defaultpanel" data-theme="b">

			<div class="panel-content"> 
				<h3>此處是面板內容</h3> 
				<p>Hello, World!</p> 
				<a href="#" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">關閉</a>  
			</div> <!-- /content wrapper for padding --> 
 
		</div> <!-- /defaultpanel --> 
	</div> 
</body> 
</html>
