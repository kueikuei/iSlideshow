<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div data-role="page">	
		<label for="text-basic">一般文字：</label>
		<input type="text" name="text-basic" id="text-basic" value="">

		<label for="text-password">密碼文字：</label>
		<input type="password" name="text-password" id="text-password" value="">

		<label for="text-number">數字型態：</label>
		<input type="number" name="text-number" id="text-number" value="">
		
		<label for="text-tel">電話型態：</label>
		<input type="tel" name="text-tel" id="text-tel" value="">

		<label for="text-email">電子郵件：</label>
		<input type="email" name="text-email" id="text-email" value="">

		<label for="text-url">網址型態：</label>
		<input type="url" name="text-url" id="text-url" value="">
		
		<label for="text-search">搜尋型態：</label>
		<input type="search" name="text-search" id="text-search" value="">
		
		<label for="textarea">文字區域:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
	</div>
</body>
</html>
