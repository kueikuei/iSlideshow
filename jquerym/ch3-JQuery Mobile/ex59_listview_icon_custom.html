<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Listview</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div data-role="page">
		<ul data-role="listview" data-inset="true">
			<li><a href="#"><img src="./images/gf.png" class="ui-li-icon">法國</a></li>
			<li><a href="#"><img src="./images/de.png" class="ui-li-icon">德國</a></li>
			<li><a href="#"><img src="./images/gb.png" class="ui-li-icon">英國</a></li>
			<li><a href="#"><img src="./images/fi.png" class="ui-li-icon">芬蘭</a></li>
			<li><a href="#"><img src="./images/us.png" class="ui-li-icon">美國</a></li>
		</ul>
	</div>
</body>
</html>
