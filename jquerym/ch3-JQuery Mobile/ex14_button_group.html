<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>
</head>

<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<a href="#" data-role="button" data-icon="back" data-iconpos="notext">返回</a>

	</div><!-- /header -->

		<a href="#" data-role="button" data-icon="phone">語音通話</a>
		<a href="#" data-role="button" data-icon="video">影像通話</a>
		<a href="#" data-role="button" data-icon="user">聯絡人資訊</a>
		<a href="#" data-role="button" data-icon="delete">刪除</a>
	</div><!-- /content -->

	<div align="center" data-role="controlgroup" class="ui-content" data-type="horizontal">
		<a href="#" data-role="button" data-icon="phone" data-iconpos="notext">通話</a>
		<a href="#" data-role="button" data-icon="video" data-iconpos="notext">影像</a>
		<a href="#" data-role="button" data-icon="user" data-iconpos="notext">資訊</a>
		<a href="#" data-role="button" data-icon="delete" data-iconpos="notext">刪除</a>
	</div><!-- /content -->
	
	<div data-role="footer">

	</div><!-- /footer -->
	
</div><!-- /page -->
