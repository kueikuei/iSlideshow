<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Listview</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div data-role="page">
		<ul data-role="listview" data-inset="true">
			<li><a href="#">預設 (data-icon="carat-r")</a></li>
			<li data-icon="delete"><a href="#">刪除 (data-icon="delete")</a></li>
			<li data-icon="gear"><a href="#">設定 (data-icon="gear")</a></li>
			<li data-icon="info"><a href="#">資訊 (data-icon="info")</a></li>
			<li data-icon="false"><a href="#">無 icon (data-icon="false")</a></li>
		</ul>
	</div>
</body>
</html>
