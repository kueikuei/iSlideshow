<!DOCTYPE html> 
<html>
<head>
	<meta charset=utf-8" />
	<title>Listview</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
	<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
	<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>
	<div data-role="page">
		<ul data-role="listview" data-inset="true">
			<li data-role="list-divider">德國車廠</li>
			<li><a href="#">Audi</a></li>
			<li><a href="#">BMW</a></li>
			<li><a href="#">M-Benz</a></li>
			<li data-role="list-divider">日本車廠</li>
			<li><a href="#">Toyota</a></li>
			<li><a href="#">Nissan</a></li>
			<li><a href="#">Honda</a></li>
		</ul>
	</div>
</body>
</html>
